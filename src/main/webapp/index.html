<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scrabble</title>
<link href="css/scrabble.css" rel="stylesheet">
<script src="js/ws.js"></script>

</head>
<body>
	<header>
		<h1>Scrabble</h1>
		<h2>The funnest game!</h2>
	</header>
	<nav>
		<ul>
			<li>New Game</li>
		</ul>
	</nav>
	<main>
		<section id="tiles">
			<h1>My Tiles</h1>
			<p>This section will contain the current player's tiles.</p>
		</section>
		<section id="chat">
			<div id="chatPane"></div>
			<p>
				<input type="text" placeholder="type and press enter to chat"
					id="chatInput" />
			</p>
		</section>
		<section id="board"></section>
	</main>
	<footer>
		<p>Brought to you from 201 Monticello Sq.</p>
	</footer>
</body>
</html>
